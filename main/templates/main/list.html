{% extends 'main/base.html' %} 
{% block title %}{{ ls.name }} - To-Do List{% endblock %}

{% block content %}
<h1>{{ ls.name }}</h1>
<form method="post">
    {% csrf_token %}         
    {% for item in ls.item_set.all %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="checkbox" value="{{ item.id }}" name="c{{ item.id }}" {% if item.complete %}checked{% endif %}>
            </div>
        </div>
        <input type="text" value="{{ item.text }}" class="form-control">
    </div>
    {% endfor %}

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button type="submit" name="newItem" value="newItem" class="btn btn-success">Add Item</button>
        </div>
        <input type="text" name="new">
    </div>
    
    <button type="submit" name="save" value="save" class="btn btn-success">Save</button>
</form>
{% endblock %}
